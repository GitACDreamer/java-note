<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Thymeleaf Page</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
</head>
<body>
<p th:text="${welcome}">welcome to thymeleaf page!</p>
<table>
    <thead>
    <th>ID</th>
    <th>标题</th>
    <th>类型</th>
    <th>价格</th>
    <th>折扣</th>
    <th>折扣价</th>
    </thead>
    <tbody>
    <tr th:each="p : ${products}">
        <td th:text="${p.getId()}">1</td>
        <td th:text="${p.getTitle()}">商品1</td>
        <td th:text="${p.getType()}">衣服</td>
        <td th:text="${p.getPrice()}">100.0</td>
        <td th:text="${p.getDiscountPercent()}">0.8</td>
        <th th:text="${p.formatPrice()}">80</th>
        <br/>
    </tr>
    </tbody>
</table>
</body>
</html>
